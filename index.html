    <title>Premium Beer Experience</title>
    
    <!-- Google Fonts with preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CRITICAL: Core inline styles that will always work -->
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        background: linear-gradient(135deg, #fff8e1, #fbeabc);
        color: #3c2b18;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        min-height: 100vh;
        line-height: 1.6;
      }
      #root {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1, h2, h3 { font-family: 'Playfair Display', Georgia, serif; }
      .app-container { display: flex; flex-direction: column; min-height: 100vh; }
      .beer-glass {
        width: 180px;
        height: 350px;
        background-color: rgba(240, 240, 240, 0.2);
        border: 5px solid rgba(220, 220, 220, 0.4);
        border-radius: 30px 30px 10px 10px;
        overflow: hidden;
        position: relative;
        margin: 0 auto;
      }
      .beer-liquid {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to bottom, #fcbf1d 0%, #f2af14 50%, #d18e0c 100%);
      }
      .progress-bar {
        width: 100%;
        height: 10px;
        background-color: rgba(240, 240, 240, 0.5);
        border-radius: 99px;
        overflow: hidden;
      }
      .progress-level {
        height: 100%;
        border-radius: 99px;
        background: #f5b941;
      }
      .premium-button {
        background: #96501e;
        color: white;
        padding: 14px 32px;
        border-radius: 999px;
        border: none;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
      }
    </style>

  <body>
    <div id="root"></div>
    
    <!-- Script for the app -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback JavaScript to ensure CSS loading -->
    <script>
      (function() {
        // Create a simple beer glass UI if nothing loads
        window.addEventListener('load', function() {
          if (!document.querySelector('.beer-glass')) {
            var rootEl = document.getElementById('root');
            if (rootEl && rootEl.children.length === 0) {
              rootEl.innerHTML = 
                '<div style="text-align:center;padding:40px;">' +
                  '<h1 style="color:#96501e;font-size:32px;margin-bottom:20px;">Premium Beer Experience</h1>' +
                  '<div style="margin:40px auto;width:180px;height:350px;border:5px solid rgba(220,220,220,0.4);border-radius:30px 30px 10px 10px;position:relative;overflow:hidden;">' + 
                    '<div style="position:absolute;bottom:0;left:0;right:0;height:100%;background:linear-gradient(to bottom,#fcbf1d,#d18e0c);"></div>' +
                  '</div>' +
                  '<button style="background:#96501e;color:white;padding:14px 32px;border-radius:99px;border:none;font-weight:bold;">Refill Beer</button>' +
                '</div>';
            }
          }
        });
        
        // Ensure CSS is loaded
        function addCSS(href) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.head.appendChild(link);
        }
        
        // Try multiple approaches to load CSS with absolute paths
        setTimeout(function() {
          var cssFiles = [
            '/beer-styles.css',
            '/beer-styles.min.css',
            '/beer-styles-simple.css'
          ];
          
          cssFiles.forEach(function(file) {
            addCSS(file);
          });
        }, 100);
      })();
    </script>
  </body>
